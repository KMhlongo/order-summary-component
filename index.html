<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="component">
    <div><img id="hero-img" src="/images/illustration-hero.svg"></div>
    <h1>Order Summary</h1>
    <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div id="plan">
      <img src="/images/icon-music.svg">
      <div id="info"><h4>Annual Plan</h4><p id="price">$59.99/year</p></div>
      <a href="">Change</a>
    </div>
    <div id="payment-button">Proceed to Payment</div>
    <p id="cancel">Cancel Order</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katlego Mhlongo</a>.
  </div>
</body>
</html>
